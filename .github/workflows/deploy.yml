name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set base path
        run: echo "BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: congressional-insight-explorer/package-lock.json
          cache: npm

      - name: Install dependencies
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: cd congressional-insight-explorer && npm ci

      - name: Build site
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: cd congressional-insight-explorer && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: congressional-insight-explorer/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
